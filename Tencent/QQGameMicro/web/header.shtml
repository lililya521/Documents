body {font:12px/1.5 Microsoft Yahei,tahoma,arial;word-break:break-all;word-wrap:break-word;background:#3ba8d2 url(http://ossweb-img.qq.com/images/qqgame/appdir/webhall/header_bg_cloud.png) repeat-x;color:#000;-webkit-text-size-adjust:none;_height:100%;}
a {text-decoration:none;color:#000;cursor:pointer;}
a:hover {text-decoration:underline;}

html {overflow:hidden;}
.header {position:relative;height:65px;overflow:hidden;*zoom:1;background:url(./res/header_bk.png) no-repeat;}
.u_face, .u_info, .nav_tab {position:absolute;}
.u_face {top:7px;left:14px;}
.u_info {top:10px;left:69px;}
.nav_tab {top:0;left:315px;min-width:340px;_width:340px;}

.u_face img {display:block;width:40px;height:40px;margin:2px 0 0 2px;}
.u_face .fix {position:absolute;top:0;left:0;width:44px;height:44px;background:url(http://ossweb-img.qq.com/images/qqgame/appdir/webhall/header_sprt.png) -69px -66px no-repeat;}
.u_info {padding-top:5px;min-width:140px;_width:140px;}
.u_name {font-weight:normal;margin-right:6px;}
.u_ico {padding-top:3px;}
.u_name_div {display:inline-block;width:75px;}
.u_name_div {width:75px; white-space:nowrap; word-break:keep-all; overflow:hidden; text-overflow:ellipsis;}

.nav_tab ul {overflow:hidden;*zoom:1;}
.nav_tab li {float:left;text-align:center;}
.nav_tab li a {display:block;width:68px;height:65px;position:relative;}
.nav_tab li.on a, .nav_tab li a:hover {background:url(http://ossweb-img.qq.com/images/qqgame/appdir/webhall/header_sprt.png) 0 -66px no-repeat;text-decoration:none;}
.nav_tab .tit {position:absolute;width:100%;margin-top:47px;left:0;top:0;cursor:pointer;}
.nav_tab .ico {display:block;height:50px;background:url(http://ossweb-img.qq.com/images/qqgame/appdir/webhall/ico_home.png) no-repeat;cursor:pointer;}
.tab_lib  .ico {background-image:url(http://ossweb-img.qq.com/images/qqgame/appdir/webhall/ico_lib.png);}
.tab_shop .ico {background-image:url(http://ossweb-img.qq.com/images/qqgame/appdir/webhall/ico_shop.png);}
.tab_vip  .ico {background-image:url(http://ossweb-img.qq.com/images/qqgame/appdir/webhall/ico_vip.png);}
.tab_tga  .ico {background-image:url(http://ossweb-img.qq.com/images/qqgame/appdir/webhall/ico_tga.png);}
.tab_3366 .ico {background-image:url(http://ossweb-img.qq.com/images/qqgame/appdir/webhall/ico_3366.png);}
.tab_mobi .ico {background-image:url(http://ossweb-img.qq.com/images/qqgame/appdir/webhall/mobile.png);}
.tab_baby .ico {background-image:url(http://ossweb-img.qq.com/images/qqgame/appdir/webhall/baobao.png);}
.u_ico_box img {vertical-align:middle;}
.vip_info_link img {vertical-align:middle;margin-bottom:2px;margin-left:2px;}
.plat_society {vertical-align:middle;margin-top:2px;cursor:pointer;}
.plat_society_tit {vertical-align:middle;margin-right:6px;}
</style>
</head>
<script type="text/javascript">window.external.CallClient("top_css_load_end");</script>

</div>

<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="js/head.js"></script>
<script type="text/javascript">

function SetHead(headUrl)
{
    headUrl += "?n=";
	headUrl += Math.random();  // 防止缓存
	$('#portrait').attr("src",headUrl); 
}


$(document).bind("contextmenu", function(e) { 
return false; 
});

function SetNick(nick)
{
	$(".u_name").text(nick);
}

function ChangeTab(tabname)
{
	switch(tabname)
	{
		case 'tab_home':
		case 'tab_lib':
		case 'tab_shop':
		case 'tab_vip':
		case 'tab_tga':
		case 'tab_3366':
			$('.top_tab li').removeClass('on');
			$('.' + tabname).parent('li').addClass('on');
	}
}

$(document).ready(function()
{
	$('.header').dblclick(function(e){
		if(e.srcElement.className == 'header')
		{
			window.external.CallClient("OnTopWebDbClick");
		}
	})
	.mousedown(function(e){
		if(e.which == 3
		    && e.srcElement.className == 'header')
		{	
			var Pt = e.screenX + ',' + e.screenY;
			window.external.CallClient("OnTopRClick", Pt);
		}
	});

	$('.top_tab li').mousedown(function(e){
		if(e.which == 3)
		{
			return;
		}
	
		if($(this).find('a').attr('class') != 'tab_shop')
		{
			$('.top_tab li').removeClass('on');
			$(this).addClass('on');
		}
		window.external.CallClient("OnTopTabClicked", $(this).find('a').attr('class'));
		
	});
		
	$('.u_name').click(function(e){
		window.external.CallClient("UpdateConfirm");
	});
	
	$('.plat_society').click(function(e){
		window.external.CallClient("UpdateConfirm");
	});	
});
</script>
